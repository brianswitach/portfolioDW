    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;

        }

        header .logo h1 {

        }

        }

        .project-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .project-item {
            background-color: #f4f4f9;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .project-item h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-item p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .project-item {
                width: 45%;
            }
        }

        @media (max-width: 500px) {
            .project-item {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            margin-top: 255px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer img {
            width: 100px;
        }
    </style>
</head>
